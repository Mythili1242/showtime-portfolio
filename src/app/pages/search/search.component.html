<div class="container mt-3 p-4">
  <form [formGroup]="searchForm" (ngSubmit)="submitForm()">
    <div class="row">
      <div class="mb-3 col-lg-10">
        <input
          type="text"
          class="form-control"
          formControlName="movieName"
          placeholder="Search movie here..."
        />
      </div>
      <div class="col-lg-2">
        <button class="btn btn-md">Search</button>
      </div>
    </div>
  </form>

  <div class="row mt-5">
    <div class="col-lg-4" *ngFor="let s of searchResult">
      <p *ngIf="s.length==0" class="text-white">no data</p>
      <div class="row">
        <div class="col-lg-3 mt-3 mb-3" *ngIf="s.poster_path">
          <img
            src="http://image.tmdb.org/t/p/original/{{ s.poster_path }}"
            [routerLink]="['/movie', s.id]"
          />
        </div>
        <div class="col-lg-9 mt-4 mb-4">
          <h3 [routerLink]="['/movie', s.id]" >{{ s.original_title }}</h3>
          <!-- <p>{{s.overview}}</p> -->
        </div>
      </div>
    </div>
  </div>
</div>
